<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fast API Poetry Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "primary-gradient":
                "linear-gradient(92.88deg, rgb(69, 94, 181) 9.16%, rgb(86, 67, 204) 43.89%, rgb(103, 63, 215) 64.72%)",
            },
            fontFamily: {
              sans: '"SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto"',
            },
            fontSize: {
              xs: "1.3rem",
              sm: ["1.4rem", "1.4"],
              md: "1.55rem",
              lg: "1.8rem",
              xl: ["2.2rem", "1.3"],
              "2xl": "2.4rem",
              "3xl": "2.6rem",
              "4xl": "3.2rem",
              "5xl": "4rem",
              "6xl": ["4.4rem", "1"],
              "7xl": ["4.8rem", "1.1"],
              "8xl": ["8rem", "1.2"],
            },
            colors: {
              "primary-text-dark": "#f7f8f8",
              "primary-text": "#1e3447",
            },
            animation: {
              "fade-in":
                "fade-in 1000ms var(--animation-delay, 0ms) ease forwards",
            },
            keyframes: {
              "fade-in": {
                from: { opacity: 0, transform: "translateY(-10px)" },
                to: { opacity: 1, transform: "none" },
              },
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @import url("https://fonts.cdnfonts.com/css/sf-pro-display");
      @layer utilities {
        .text-gradient {
          background: linear-gradient(
            to right bottom,
            rgb(0, 0, 0) 30%,
            rgba(255, 255, 255, 0.22)
          );
          background-clip: text;
          color: transparent;
        }
        .gpt-background {
          @apply bg-gradient-to-r from-violet-200 to-pink-200;
        }
        .fade-in {
          @apply translate-y-[-1rem] animate-fade-in opacity-0;
        }
        .hero {
          @apply mb-12 text-lg text-primary-text md:text-xl;
        }
      }
    </style>
  </head>
  <body>
    <div class="w-full h-[100vh] gpt-background flex items-center font-sans">
      <div class="text-center w-full justify-items-center grid">
        <div
          class="my-6 text-6xl md:text-8xl text-gradient fade-in [--animation-delay:200ms]"
        >
          You&#39;re entitled to action.
          <br class="hidden md:block" />
          Never to its fruits.
        </div>
        <div class="fade-in [--animation-delay:400ms] hero">
          Be even tempered in successs & in failure.
          <br class="hidden md:block" />
          This evenness of temper is Yoga.
        </div>
        <div class="fade-in [--animation-delay:400ms] hero">
          <a href="/docs" class="decoration-none pointer">
            <div
              class="py-4 rounded-lg px-7 text-md font-sans bg-primary-gradient text-primary-text-dark"
            >
              Playground &#8594;
            </div>
          </a>
        </div>
        <img
          src="{{url_for('static', path='/bg_home.jpg')}}"
          alt="hero image for home page"
          class="rounded-lg object-cover w-[40vw] fade-in [--animation-delay:500ms]"
        />
      </div>
    </div>
  </body>
</html>
